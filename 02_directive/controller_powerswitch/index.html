  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>directive controller powerswitch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <style type="text/css" rel="stylesheet">
    	body {
    		margin:0;padding:0;
    		background:#ccc;
    	}
    	#doc {
    		background:#ace;
    	}

    	.bulb {display:block;width:20px;height:20px;}
    	.bulb.on {background:yellow}
    	.bulb.off {background:orange}
    </style>
    
  </head>
  <body ng-app="app">

	<div ng-controller="appController">
    	<div id="doc">

			<powerswitch>
				<lightbulb class="bulb" ng-class="bulb"></lightbulb>
				
				<button ng-click="togglepower()">{{powerstatus}}</button>	
			</powerswitch>

    	</div>
    </div>

    <script src="../../bower_components/angular/angular.js"></script>
	<script src="scripts/app.js"></script>

</body>
</html>
